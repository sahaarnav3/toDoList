<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&display=swap" rel="stylesheet">
    <title>Checklist App..</title>
</head>

<body>
    <div class="heading">
        <h1>Your Daily Checklist...</h1>
    </div>
    <div class="main-container">
        <div class="input-box">
            <img src="https://cdn.hugeicons.com/icons/task-done-01-stroke-rounded.svg" alt="task-done-01" width="35"
                height="35" />
            <input class="task-input" type="text" placeholder="Type Your ToDo List..." value="">
            <img class="add-btn" src="https://cdn.hugeicons.com/icons/add-circle-half-dot-stroke-rounded.svg"
                alt="add-circle-half-dot" width="28" height="28" />
        </div>
        <div class="complete-clear">
            <div>
                <img class="tick" src="https://cdn.hugeicons.com/icons/tick-double-02-solid-rounded.svg"
                    alt="tick-double-02" width="25" height="25">
                <p>Complete all tasks</p>
            </div>
            <p>Clear Completed</p>
        </div>
        <div class="tasklist-box"></div>
        <div class="task-details">
            <div><p><span id="task-num">#3</span> tasks left</p></div>
            <div class="filter">
                <p id="all" class="selected">All</p>
                <p id="incomplete">Incomplete</p>
                <p id="completed">Completed</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
